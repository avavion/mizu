<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/index.js" defer></script>

    <title>Отключение горячей воды</title>
  </head>
  <body>
    <section class="section-register section-form" id="register">
      <div class="wrapper">
        <div class="section-form__image">
          <img src="assets/images/form.png" alt="Форма регистрация" />
        </div>

        <div class="section-form__body">
          <div class="wrapper">
            <header class="form-header">
              <div class="flex align-center justify-center">
                <div class="logo">
                  <a href="index.html" class="logo__link">
                    <img
                      src="assets/icons/logo.svg"
                      alt="MIZU"
                      width="100"
                      height="100"
                    />
                  </a>
                </div>
              </div>

              <div class="stepper flex align-center justify-center">
                <div class="step active">
                  <a href="/register.html" class="step__link"> Регистрация </a>
                </div>

                <div class="step">
                  <a href="/login.html" class="step__link"> Вход </a>
                </div>
              </div>
            </header>
            <form method="POST" class="form">
              <div class="form-grid">
                <div class="form-group">
                  <label for="inputLastName"> Фамилия </label>
                  <input type="text" id="inputLastName" required />
                </div>

                <div class="form-group">
                  <label for="inputFirstName"> Имя </label>
                  <input type="text" id="inputFirstName" required />
                </div>

                <div class="form-group">
                  <label for="inputPhone"> Телефон </label>
                  <input type="text" id="inputPhone" required />
                </div>

                <div class="form-group">
                  <label for="inputEmail"> E-mail </label>
                  <input type="email" id="inputEmail" required />
                </div>

                <div class="form-group">
                  <label for="inputPassword"> Пароль </label>
                  <input type="password" id="inputPassword" required />
                </div>

                <div class="form-group">
                  <label for="inputRePassword"> Повторите пароль </label>
                  <input type="password" id="inputRePassword" required />
                </div>
              </div>

              <button class="button button--fill" type="submit">Вход</button>
            </form>

            <footer class="form__footer">
              <p class="form__text">
                Уже зарегистрированны?
                <a class="color--yellow" href="/login.html">Вход</a>
              </p>
            </footer>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
